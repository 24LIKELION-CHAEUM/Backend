<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 3단계</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 300px;  /* 입력 필드 너비 조정 */
            padding: 8px;
            box-sizing: border-box;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>이름과 생년월일을 입력해주세요</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">이름</label>
            <input type="text" name="name" id="id_name" placeholder="이름을 입력해주세요" required>
            {% if form.name.errors %}
                <div class="error-message">{{ form.name.errors }}</div>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="id_birth_date">생년월일</label>
            <input type="date" name="birth_date" id="id_birth_date" placeholder="생년월일을 입력해주세요" required>
            {% if form.birth_date.errors %}
                <div class="error-message">{{ form.birth_date.errors }}</div>
            {% endif %}
        </div>
        {% if form.non_field_errors %}
            <div class="error-message">{{ form.non_field_errors }}</div>
        {% endif %}
        <button type="submit">다음</button>
    </form>
</body>
</html>
