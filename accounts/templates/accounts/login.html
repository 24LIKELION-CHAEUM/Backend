<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 300px;  /* 입력 필드 너비 조정 */
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>로그인</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">아이디</label>
            <input type="text" name="username" id="id_username" placeholder="아이디를 입력해주세요" required>
        </div>
        <div class="form-group">
            <label for="id_password">비밀번호</label>
            <input type="password" name="password" id="id_password" placeholder="비밀번호를 입력해주세요" required>
        </div>
        <button type="submit">로그인</button>
    </form>
</body>
</html>
