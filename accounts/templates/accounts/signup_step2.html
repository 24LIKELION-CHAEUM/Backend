<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Step 2</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 300px;  /* 입력 필드 너비 조정 */
            padding: 8px;
            box-sizing: border-box;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>아이디와 비밀번호를 입력해주세요</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">아이디</label>
            <input type="text" name="username" id="id_username" placeholder="아이디를 입력해주세요" required>
            {% if form.username.errors %}
                <div class="error-message">{{ form.username.errors }}</div>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="id_password">비밀번호</label>
            <input type="password" name="password" id="id_password" placeholder="비밀번호를 입력해주세요" required>
            {% if form.password.errors %}
                <div class="error-message">{{ form.password.errors }}</div>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="id_password_confirm">비밀번호 확인</label>
            <input type="password" name="password_confirm" id="id_password_confirm" placeholder="비밀번호를 다시 입력해주세요" required>
            {% if form.password_confirm.errors %}
                <div class="error-message">{{ form.password_confirm.errors }}</div>
            {% endif %}
        </div>
        <button type="submit">다음</button>
    </form>
</body>
</html>
